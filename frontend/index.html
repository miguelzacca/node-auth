<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/img/window-icon.webp" type="image/webp" />
    <title>Signup | Login</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container flex col">
        <div class="form-header flex center col">
          <h1>Login Form</h1>
          <div class="show-area flex">
            <span></span>
            <button class="first">Login</button>
            <button>Signup</button>
          </div>
        </div>
        <div class="form-container flex">
          <form action="/" method="POST">
            <div class="form-content flex col">
              <div class="input-container flex center col">
                <input type="email" placeholder="Email address" required />
                <input type="password" placeholder="Password" required />
              </div>
              <button type="submit" submit-button>Login</button>
              <div class="more-container flex center">
                <p>Not a member?</p>
                <button type="button">Signup now</button>
              </div>
            </div>
          </form>
          <form action="/" method="POST">
            <div class="form-content flex col">
              <div class="input-container flex center col">
                <input type="email" placeholder="Email address" required />
                <input type="password" placeholder="Password" required />
                <input
                  type="password"
                  placeholder="Comfirm password"
                  required
                />
              </div>
              <button type="submit" submit-button>Login</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
