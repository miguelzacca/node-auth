<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/img/window-icon.webp" type="image/webp" />
    <title>Signup | Login</title>
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
    <script src="../js/animation.js" defer></script>
    <script src="../js/auth.js" defer></script>
  </head>
  <body>
    <span class="msg"></span>
    <main>
      <div class="container flex col">
        <div class="form-header flex center col">
          <h1 class="flex">
            <span>Login Form</span>
            <span>Signup Form</span>
          </h1>
          <div class="show-area flex">
            <span></span>
            <button class="first">Login</button>
            <button>Signup</button>
          </div>
        </div>
        <div class="form-container flex">
          <form id="login-form">
            <div class="form-content flex col">
              <div class="input-container flex center col">
                <input
                  type="email"
                  name="email"
                  placeholder="Email address"
                  required
                />
                <input type="number" name="cpf" placeholder="CPF" required />
                <input
                  type="password"
                  name="passwd"
                  placeholder="Password"
                  required
                />
              </div>
              <button type="submit" submit-button>Login</button>
              <div class="more-container flex center">
                <p>Not a member?</p>
                <button type="button">Signup now</button>
              </div>
            </div>
            <button type="reset" class="reset">reset</button>
          </form>
          <form id="signup-form">
            <div class="form-content flex col">
              <div class="input-container flex center col">
                <input
                  type="text"
                  name="name"
                  placeholder="Username"
                  required
                />
                <input
                  type="email"
                  name="email"
                  placeholder="Email address"
                  required
                />
                <input type="number" name="cpf" placeholder="CPF" required />
                <input
                  type="password"
                  name="passwd"
                  placeholder="Password"
                  required
                />
              </div>
              <button type="submit" submit-button>Signup</button>
            </div>
            <button type="reset" class="reset">reset</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
